<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        div{
            text-align: center;
        }
        .g-logo{
            height: 150px;
        }
        .search-bar{
            width: 400px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 14px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 5px black;
        }
    </style>
</head>
<body>
    <div>
        <img class="g-logo" src="pngwing.com.png" alt="google logo">
    </div>
    <div>
        <input class="search-bar" type="text" placeholder="Search Google or type a URL">
    </div>
</body>
</html>
